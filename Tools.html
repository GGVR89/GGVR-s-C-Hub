<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: mediumpurple;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        .tab-bar {
            background-color: #3b2a4e;
            display: flex;
            padding: 10px;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .tab-bar a {
            font-weight: bold;
            padding: 10px 20px;
            font-size: 110%;
            border-radius: 5px;
            transition: background-color 0.3s;
            color: white;
            text-decoration: none;
        }

        .tab-bar a:hover {
            background-color: #6a56b8;
        }

        .tab-bar a.active {
            background-color: #9a7fde;
        }

        .content {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
        }

        .tool-card {
            background-color: #5a3f8f;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }

        .tool-card:hover {
            transform: scale(1.03);
        }

        .tool-card h2 {
            margin-top: 0;
        }

        .tool-card button {
            background-color: #9a7fde;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tool-card button:hover {
            background-color: #6a56b8;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <a href="index.html">Home</a>
        <a href="CheatSheet.html">Cheat Sheet</a>
        <a href="Tools.html" class="active">Tools</a>
        <a href="Support.html">Support</a>
        <a href="About.html">About</a>
    </div>

    <div class="content">
        <h1 style="font-size: 350%;">Developer Tools</h1>
        <p style="text-align: center;">Coming soon...</p>
    </div>
</body>
</html>
